<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>आदर्श गाव सिंधी</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(to right, #0066ff, #003d99);
      color: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .site-title {
      font-family: 'Baloo 2', cursive;
      font-size: 2rem;
    }

    .login-btn {
      font-weight: bold;
      border-radius: 20px;
    }

    .center-text {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #ffffff 40%, #f3f3f3);
      border-radius: 30px;
      margin: 50px auto;
      max-width: 800px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    .center-text h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #004aad;
    }

    .center-text h3 {
      font-size: 1.5rem;
      color: #333;
      margin-top: 1rem;
    }

    .modal-content {
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      background: #004aad;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .btn-primary {
      border-radius: 25px;
      width: 100%;
    }

    .footer {
      background: #003d99;
      color: white;
      padding: 40px 20px 10px;
    }

    .footer h4,
    .footer h5,
    .footer h6 {
      margin: 5px 0;
    }

    .footer img {
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .copyright {
      font-size: 0.9rem;
      padding-top: 15px;
    }

    #scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #004aad;
      color: white;
      border-radius: 50%;
      padding: 10px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header d-flex justify-content-between align-items-center">
    <div class="site-title">आदर्श गाव सिंधी</div>
    <button class="btn btn-light login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  </div>

  <!-- Center Section -->
  <div class="center-text">
    <h1>जि.प.प्रा.शाळा सिंधि</h1>
    <h3>ता.उमरी जि.नांदेड</h3>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" />
            </div>
            <input type="button" class="btn btn-primary" value="Login" onClick="login()" />
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <img src="assets/img/mamu.png" alt="साहेबराव पाटील पुयेड" width="130" height="130">
    <h4>साहेबराव पाटील पुयेड</h4>
    <h5>अध्यक्ष</h5>
    <h6>शालेय व्यवस्थापन समिती</h6>
    <h6>जि.प.प्रा.शा. सिंधी</h6>
    <h6>ता. उमरी, जि. नांदेड</h6>

    <div class="copyright mt-4">
      <p>© 2025 <strong>Krishna Puyed</strong>. All Rights Reserved.</p>
      <p>Designed with ❤️ by Krishna</p>
    </div>
  </footer>

  <!-- Scroll Top Button -->
  <a href="#" id="scroll-top"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Login JS -->
  <script>
    function login() {
      var uname = document.getElementById('username').value;
      var pass = document.getElementById('password').value;

      if (uname === "student" && pass === "student") {
        location.assign("editor.html");
      } else {
        alert("Login failed! Try again.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
